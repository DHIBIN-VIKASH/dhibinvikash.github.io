<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d0d0d" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#faf8f5" media="(prefers-color-scheme: light)">
    <title>Page Not Found | Dhibin Vikash K P</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="icon" href="public/favicon.png" type="image/png" sizes="512x512">
    <link rel="icon" href="public/favicon-32.png" type="image/png" sizes="32x32">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-8);
        }

        .error-page__code {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 600;
            letter-spacing: -0.04em;
            line-height: 1;
            background: linear-gradient(135deg, var(--accent), rgba(96, 165, 250, 0.6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-4);
        }

        .error-page__title {
            font-family: 'Crimson Text', serif;
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-4);
        }

        .error-page__desc {
            font-size: var(--text-base);
            color: var(--text-secondary);
            max-width: 420px;
            margin-bottom: var(--space-12);
            line-height: 1.7;
        }

        .error-page__cta {
            display: inline-block;
            padding: var(--space-3) var(--space-8);
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: var(--text-primary);
            color: var(--background);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .error-page__cta:hover {
            background: var(--accent);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-page__code">404</div>
        <h1 class="error-page__title">Page Not Found</h1>
        <p class="error-page__desc">The page you're looking for doesn't exist or has been moved. Let's get you back on
            track.</p>
        <a href="index.html" class="error-page__cta" id="cta-go-home">Back to Home</a>
    </div>

    <script>
        // Respect theme preference on 404 page too
        (function () {
            const saved = localStorage.getItem('dv-theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</body>

</html>
